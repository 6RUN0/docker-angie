# Gzip Settings
# See https://angie.software/angie/docs/configuration/modules/http/http_gzip/
gzip on;
gzip_static on;
gzip_vary on;
gzip_proxied any;
gzip_disable msie6;
gzip_comp_level 1;
gzip_min_length 128;
gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rss+xml
  application/vnd.ms-fontobject
  application/x-font-opentype
  application/x-font-truetype
  application/x-font-ttf
  application/x-javascript
  application/xhtml+xml
  application/xml
  font/eot
  font/opentype
  font/otf
  font/ttf
  image/svg+xml
  image/vnd.microsoft.icon
  image/x-icon
  text/css
  text/csv
  text/javascript
  text/markdown
  text/plain
  text/x-markdown
  text/xml
;
