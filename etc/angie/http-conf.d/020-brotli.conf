# See https://github.com/google/ngx_brotli
brotli_static on;
brotli on;
brotli_comp_level 5;
brotli_min_length 128;
brotli_types
  application/atom+xml
  application/javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rss+xml
  application/vnd.ms-fontobject
  application/x-font-opentype
  application/x-font-truetype
  application/x-font-ttf
  application/x-javascript
  application/xhtml+xml
  application/xml
  font/eot
  font/opentype
  font/otf
  font/ttf
  image/svg+xml
  image/vnd.microsoft.icon
  image/x-icon
  text/css
  text/csv
  text/html
  text/javascript
  text/markdown
  text/plain
  text/x-markdown
  text/xml
;
