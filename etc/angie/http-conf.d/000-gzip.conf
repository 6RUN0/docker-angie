# Gzip Settings
# See https://angie.software/angie/docs/configuration/modules/http/http_gzip/
gzip on;
gzip_static on;
gzip_vary on;
gzip_proxied any;
gzip_disable msie6;
gzip_comp_level 1;
gzip_min_length 100;
gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/msword
  application/pdf
  application/postscript
  application/rss+xml
  application/rtf
  application/vnd.apple.mpegurl
  application/vnd.google-earth.kml+xml
  application/vnd.google-earth.kmz
  application/vnd.ms-fontobject
  application/x-perl
  application/x-tcl
  application/xhtml+xml
  application/xspf+xml
  font/woff
  font/woff2
  image/gif
  image/png
  image/svg+xml
  image/tiff
  image/x-icon
  image/x-ms-bmp
  text/css
  text/mathml
  text/plain
  text/x-component
  text/xml
;
